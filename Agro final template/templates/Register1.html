<!DOCTYPE HTML>
<html>
<head>
<title>AGRO BARS</title>   
 	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<link rel="stylesheet" href="css/style1.css">

</head>

<body>




<div class="container">
    <div class="row">
        <div class="col">
            <h3>Bechna ko Lagie</h3>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <form class="" method="POST" action="" accept-charset="utf-8" enctype="multipart/form-data">
                {% csrf_token %}
                <!-- cross site request forgery -->
                <div class="form-group">
                    <label for="image">Image</label>
                    <input type="file" value="{% if form.image.value %}{{form.image.value}}{% endif %}"
                        class="form-control" name="image" id="id_image">
                </div>
                <div class="my-2 image-holder">
                    <img id="image_holder" src="{% if instance %}{{instance.image.url}} {%  endif %}"
                        style="height: 50px;" alt="{{instance.phonenumber}}">
                </div>
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" value="{% if form.name.value %}{{form.name.value}}{% endif %}" name="name"
                        class="form-control" id="exampleInputPassword1" placeholder="Enter full name">
                </div>
                <div class="form-group">
                    <label for="phonenumber">Phone Number</label>
                    <input type="text" value="{% if form.phonenumber.value %}{{form.phonenumber.value}}{% endif %}"
                        name="phonenumber" class="form-control" id="exampleInputPassword1"
                        placeholder="Enter the phonenumber">
                </div>
                <div class="form-group">
                    <label for="quantity">Quantity In KG:</label>
                    <input type="text" value="{% if form.quantity.value %}{{form.quantity.value}}{% endif %}"
                        name="quantity" class="form-control" id="exampleInputPassword1" placeholder="Enter quantity">
                </div>
                <div class="form-group">
                    <label for="price">Price </label>
                    <input type="text" value="{% if form.price.value %}{{form.price.value}}{% endif %}" name="price"
                        class="form-control" id="exampleInputPassword1" placeholder="Enter Price per kg">
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" value="{% if form.address.value %}{{form.address.value}}{% endif %}"
                        name="address" class="form-control" id="exampleInputPassword1" placeholder="Enter address">
                </div>


                <button type="submit" class="btn btn-primary">Submit</button>
                {% csrf_token %}
            </form>





</body>

</html>
